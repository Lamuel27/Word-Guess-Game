<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hollywood Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/game.js"></script>

    <!-- play a different movie theme each time -->
</head>
<body background="assets/images/darkness.png">
    <div class="wrapper">
        <h1>Hollywood Hangman</h1>
         <h2></h2>
         <p>Use the alphabet below to guess the movie title, or click hint to get a clue. </p>
     </div>
         <p style="border-bottom: solid;" id="catagoryName"></p>
         <div id="hold">
         </div>
         <p></p>
         <p></p>
         <div class="wrapper">
            <div id="buttons"></div>  
         <p id="mylives"></p>
         <p id="clue"></p>  
          <canvas id="movietype"></canvas>
         <div class="container">
           <button id="hint">Hint</button>
           <button onclick="play()" id="song">Play Random Movie Theme</button>
           <!-- <input type='button' value='Try Random Sound' onclick='playRandomSound();' />
  <span id='player'></span> -->
           <button id="reset">Play again</button>
         </div>
     </div>
</body>
</html>
